name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Виртуальная машина с Ubuntu

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  # Клонирует репозиторий

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Установим Python 3.8

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt  # Устанавливаем все зависимости из requirements.txt

    - name: Lint Code
      run: |
        pip install pylint
        pylint **/*.py  # Запуск линтера на все файлы Python

    - name: Run Tests
      run: |
        pip install pytest
        pytest  # Запуск тестов с использованием pytest для проверки алгоритмов

    - name: Deploy to Server
      run: |
        echo "Deploying to server..."
        # Пример деплоя на сервер или облако
        # ssh user@server "cd /path/to/project && git pull && ./deploy.sh"
